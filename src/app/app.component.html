<div [hidden]="!started">
  <h2><p>Time Left: {{timeleft}}</p></h2>
  {{questionsList[questionnumber].question}}
  <input [(ngModel)]="questionsList[questionnumber].ans" placeholder="Answer">
  <button (click)="nextQuestion()" [disabled]="questionnumber >19">Submit</button>

  <h2>Score: {{score}}/20</h2>


  <button (click)="started = false; restart()">Restart</button>
</div>



<div [hidden]="questionnumber <19">
  Well done if you want submit your score or restart and try for a better score
  <input [(ngModel)]="name" placeholder="Name">
<button (click)="savescore()" [disabled]="submitted">Submit score</button>
</div>

<table>
<th>
  Name
</th>
<th>
  Score
</th>

<tr *ngFor="let o of scoreboard">
  <td>
    {{o.name}}
  </td>
  <td>
    {{o.score}}
  </td>
</tr>

</table>
